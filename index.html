<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta BR Mobile(site de consulta simples)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #0a0a0a;
      color: #e6e6e6;
      margin: 0;
    }

    header {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #ff4747;
    }
    header h1 {
      font-size: 20px;
      color: #ff4747;
      margin: 0;
    }
    .menu-btn {
      font-size: 25px;
      cursor: pointer;
      user-select: none;
    }
    nav {
      display: none;
      flex-direction: column;
      background: #1a1a1a;
      border-bottom: 2px solid #ff4747;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    nav a:hover {
      background: #ff4747;
    }

    .container {
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 71, 71, 0.2);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #ff4747;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #ff4747;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #e63939;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow: auto;
      color: #00ff88;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #555;
      background: #111;
      border-top: 2px solid #ff4747;
    }
  </style>
</head>
<body>
  <header>
    <h1>Consulta BR</h1>
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  </header>
  <nav id="menu">
    <a href="#cep">üîé CEP</a>
    <a href="#cnpj">üè¢ CNPJ</a>
    <a href="#ip">üåç IP</a>
  </nav>

  <div class="container">
    <!-- CEP -->
    <div class="card" id="cep">
      <h2>üîé Consultar CEP</h2>
      <input id="cepInput" placeholder="Digite o CEP">
      <button onclick="consultaCEP()">Buscar</button>
    </div>

    <!-- CNPJ -->
    <div class="card" id="cnpj">
      <h2>üè¢ Consultar CNPJ</h2>
      <input id="cnpjInput" placeholder="Digite o CNPJ">
      <button onclick="consultaCNPJ()">Buscar</button>
    </div>

    <!-- IP -->
    <div class="card" id="ip">
      <h2>üåç Consultar IP</h2>
      <input id="ipInput" placeholder="Digite o IP">
      <button onclick="consultaIP()">Buscar</button>
    </div>
  </div>

  <section style="padding:20px;">
    <h2>üìã Resultado</h2>
    <pre id="resultado">Aguardando consulta...</pre>
  </section>

  <footer>
    Feito com ‚ù§Ô∏è por Israel | GitHub Pages 2025 üöÄ
  </footer>

  <script>
    function toggleMenu() {
      let menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    async function consultaCEP() {
      let cep = document.getElementById("cepInput").value;
      let res = await fetch(`https://brasilapi.com.br/api/cep/v2/${cep}`);
      let data = await res.json();
      document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
    }

    async function consultaCNPJ() {
      let cnpj = document.getElementById("cnpjInput").value;
      let res = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
      let data = await res.json();
      document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
    }

    async function consultaIP() {
      let ip = document.getElementById("ipInput").value;
      let res = await fetch(`https://ipinfo.io/${ip}/json`);
      let data = await res.json();
      document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
