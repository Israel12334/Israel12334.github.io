<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Consulta BR Full Real(tool simples de consulta feita com chatGPT.)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:monospace;background:#0a0a0a;color:#e6e6e6;margin:0;}
input,button{padding:8px;margin:5px;width:95%;}
button{cursor:pointer;}
pre{background:#111;padding:10px;overflow:auto;color:#00ff88;}
h1{color:#800080;margin:10px 0;}
h3{color:#00ff00;margin:5px 0;}
</style>
</head>
<body>
<h1>Consulta BR Full Real</h1>

<!-- Inserir APIs -->
<div>
<h3>üíÄüî• Coloque suas API Keys</h3>
<label>Numverify (Telefone):</label>
<input id="numKey" placeholder="Sua chave Numverify">
<label>Whois:</label>
<input id="whoisKey" placeholder="Sua chave Whois">
<label>Email (opcional):</label>
<input id="emailKey" placeholder="Sua chave Email API">
</div>

<div><h3>üîé CEP</h3><input id="cepInput"><button onclick="consultaCEP()">Buscar</button></div>
<div><h3>üè¢ CNPJ</h3><input id="cnpjInput"><button onclick="consultaCNPJ()">Buscar</button></div>
<div><h3>üßæ CPF</h3><input id="cpfInput"><button onclick="consultaCPF()">Buscar</button></div>
<div><h3>üåç IP</h3><input id="ipInput"><button onclick="consultaIP()">Buscar</button></div>
<div><h3>üì± N√∫mero</h3><input id="telInput"><button onclick="consultaTelefone()">Buscar</button></div>
<div><h3>‚òÅÔ∏è Cloudflare</h3><input id="cfInput"><button onclick="checkCloudflare()">Verificar</button></div>
<div><h3>üìù WHOIS</h3><input id="whoisInput"><button onclick="whoisDomain()">Consultar</button></div>
<div><h3>‚ö° Ping</h3><input id="pingInput"><button onclick="pingHost()">Testar</button></div>
<div><h3>üìß Email</h3><input id="emailInput"><button onclick="consultaEmail()">Buscar</button></div>

<h3>üìã Resultado</h3>
<pre id="resultado">Aguardando consulta...</pre>

<script>
const resultado=document.getElementById('resultado');
function setResult(text){resultado.textContent=text;}

// CEP
async function consultaCEP(){
  try{
    let cep=document.getElementById('cepInput').value;
    let res=await fetch(`https://brasilapi.com.br/api/cep/v2/${cep}`);
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro CEP");}
}

// CNPJ
async function consultaCNPJ(){
  try{
    let cnpj=document.getElementById('cnpjInput').value;
    let res=await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro CNPJ");}
}

// CPF
function validaCPF(cpf){
  if(cpf.length!==11||/(\d)\1{10}/.test(cpf)) return false;
  let n=cpf.split('').map(x=>parseInt(x));
  let d1=(n.slice(0,9).reduce((a,b,i)=>a+b*(10-i),0)*10)%11; if(d1===10)d1=0;
  let d2=(n.slice(0,10).reduce((a,b,i)=>a+b*(11-i),0)*10)%11; if(d2===10)d2=0;
  return d1===n[9]&&d2===n[10];
}
async function consultaCPF(){
  try{
    let cpf=document.getElementById('cpfInput').value.replace(/\D/g,'');
    if(!validaCPF(cpf)){setResult("CPF inv√°lido"); return;}
    let res=await fetch(`https://brasilapi.com.br/api/cpf/v1/${cpf}`);
    if(!res.ok) throw new Error("CPF n√£o encontrado");
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro CPF: "+e.message);}
}

// IP real
async function consultaIP(){
  try{
    let ip=document.getElementById('ipInput').value;
    let res=await fetch(`https://ipinfo.io/${ip}/json`);
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro IP");}
}

// Telefone real
async function consultaTelefone(){
  try{
    let num=document.getElementById('telInput').value.replace(/\D/g,'');
    let chave=document.getElementById('numKey').value.trim();
    if(!num||!chave){setResult("N√∫mero ou chave API inv√°lidos"); return;}
    let res=await fetch(`http://apilayer.net/api/validate?access_key=${chave}&number=${num}&country_code=BR&format=1`);
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro telefone: "+e.message);}
}

// Cloudflare
async function checkCloudflare(){
  try{
    let site=document.getElementById('cfInput').value;
    let res=await fetch(`https://${site}`,{method:"HEAD"});
    let server=res.headers.get("server");
    setResult(`O site ${site} est√°${server&&server.toLowerCase().includes("cloudflare")?"":" n√£o"} por tr√°s do Cloudflare.`);
  }catch(e){setResult("Erro Cloudflare");}
}

// WHOIS real
async function whoisDomain(){
  try{
    let domain=document.getElementById('whoisInput').value.trim();
    let chave=document.getElementById('whoisKey').value.trim();
    if(!domain||!chave){setResult("Dom√≠nio ou chave API inv√°lidos"); return;}
    let res=await fetch(`https://www.whoisxmlapi.com/whoisserver/WhoisService?apiKey=${chave}&domainName=${domain}&outputFormat=JSON`);
    setResult(JSON.stringify(await res.json(),null,2));
  }catch(e){setResult("Erro WHOIS: "+e.message);}
}

// Ping
async function pingHost(){
  try{
    let host=document.getElementById('pingInput').value;
    if(!host){setResult("Host/IP inv√°lido"); return;}
    let start=Date.now();
    await fetch(`https://${host}`,{mode:"no-cors"});
    setResult(`Host ${host} respondeu em ${Date.now()-start}ms`);
  }catch(e){setResult("Erro ping");}
}

// Email via API do usu√°rio
async function consultaEmail(){
  try{
    let email=document.getElementById('emailInput').value.trim();
    let chave=document.getElementById('emailKey').value.trim();
    if(!email){setResult("Digite email"); return;}
    if(!chave){setResult("API Key de email n√£o fornecida"); return;}
    setResult("Consulta email via API: chave fornecida"); // Implementar real com API que tiver
  }catch(e){setResult("Erro email");}
}
</script>
</body>
</html>
