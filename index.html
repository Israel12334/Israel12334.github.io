<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f0;
      color: #111;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;

    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px #0f0;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      color: #0ff;

      margin-bottom: 15px;
      text-shadow: 0 0 8px #0ff;
    }
    input, button {
      width: 90%;

      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button {
      background: #0f0;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: 0.2s;
    }
    button:hover {
      background: #0ff;
      box-shadow: 0 0 15px #0ff;
    }
    .result {
      margin-top: 12px;
      background: #222;
      padding: 10px;
      border-radius: 10px;

      font-size: 13px;
      overflow-x: auto;
      max-height: 200px;
      overflow-y: auto;

    }

    }
  </style>
</head>
<body>
  <header>ðŸ’€ TOOL SIMPLES DE CONSULTA FEITA COM CHATGPT.!!! ðŸš€ðŸ”¥</header>

  <div class="container">

    <!-- CPF -->
    <div class="card">
      <h2>Consulta CPF</h2>
      <input id="cpfInput" placeholder="Digite o CPF">
      <input id="cpfApiKey" placeholder="Sua API Key">
      <button onclick="consultarCPF()">Consultar CPF</button>
      <div id="resCPF" class="result"></div>
    </div>

    <!-- CEP -->
    <div class="card">
      <h2>Consulta CEP</h2>
      <input id="cepInput" placeholder="Digite o CEP">
      <button onclick="consultarCEP()">Consultar CEP</button>
      <div id="resCEP" class="result"></div>
    </div>

    <!-- CNPJ -->
    <div class="card">
      <h2>Consulta CNPJ</h2>
      <input id="cnpjInput" placeholder="Digite o CNPJ">
      <button onclick="consultarCNPJ()">Consultar CNPJ</button>
      <div id="resCNPJ" class="result"></div>
    </div>

    <!-- Placa -->
    <div class="card">
      <h2>Consulta Placa</h2>
      <input id="placaInput" placeholder="Digite a Placa do carro">
      <button onclick="consultarPlaca()">Consultar Placa</button>
      <div id="resPlaca" class="result"></div>
    </div>

    <!-- Meu IP -->
    <div class="card">
      <h2>Meu IP</h2>
      <button onclick="meuIP()">Mostrar Meu IP</button>
      <div id="resMeuIP" class="result"></div>
    </div>

    <!-- IP MAX POWER -->
    <div class="card">
      <h2>Consulta IP (MAX POWER ðŸ”¥)</h2>
      <input id="ipInput" placeholder="Deixe vazio p/ seu IP ou digite outro IP">
      <button onclick="consultarIP()">Consultar IP</button>
      <div id="resIP" class="result"><div id="ipPanel"></div></div>
    </div>

  </div>

  <footer>Feito por chatGPT ðŸ’€ðŸ”¥ðŸš€</footer>

<script>
// CPF
async function consultarCPF(){
  let cpf=document.getElementById("cpfInput").value.trim();
  let apiKey=document.getElementById("cpfApiKey").value.trim();
  let res=document.getElementById("resCPF");
  res.innerHTML="Carregando...";
  try{
    let r=await fetch(`https://www.apicpf.com/api/v1/consulta/${cpf}`,{
      headers:{Authorization:`ApiKey ${apiKey}`}
    });
    let d=await r.json();
    res.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";
  }catch(e){res.innerHTML="Erro: "+e;}
}

// CEP
async function consultarCEP(){
  let cep=document.getElementById("cepInput").value.trim();
  let res=document.getElementById("resCEP");
  res.innerHTML="Carregando...";
  try{
    let r=await fetch(`https://brasilapi.com.br/api/cep/v2/${cep}`);
    let d=await r.json();
    res.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";
  }catch(e){res.innerHTML="Erro: "+e;}
}

// CNPJ
async function consultarCNPJ(){
  let cnpj=document.getElementById("cnpjInput").value.trim();
  let res=document.getElementById("resCNPJ");
  res.innerHTML="Carregando...";
  try{
    let r=await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
    let d=await r.json();
    res.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";
  }catch(e){res.innerHTML="Erro: "+e;}
}

// Placa
async function consultarPlaca(){
  let placa=document.getElementById("placaInput").value.trim();
  let res=document.getElementById("resPlaca");
  res.innerHTML="Carregando...";
  try{
    let r=await fetch(`https://brasilapi.com.br/api/placa/v1/${placa}`);
    let d=await r.json();
    if(d.message){res.innerHTML="Erro: Placa nÃ£o encontrada ou invÃ¡lida!";}
    else{res.innerHTML="<pre>"+JSON.stringify(d,null,2)+"</pre>";}
  }catch(e){res.innerHTML="Erro: "+e;}
}

// Meu IP
async function meuIP(){
  let res=document.getElementById("resMeuIP");
  res.innerHTML="Carregando...";
  try{
    let r=await fetch("https://api64.ipify.org?format=json");
    let d=await r.json();
    res.innerHTML="Seu IP: "+d.ip;
  }catch(e){res.innerHTML="Erro: "+e;}
}

// IP MAX POWER
async function consultarIP(){
  let ip=document.getElementById("ipInput").value.trim();
  let painel=document.getElementById("ipPanel");
  painel.innerHTML="Carregando...";
  try {
    if(ip===""){
      let myip=await fetch("https://api64.ipify.org?format=json").then(r=>r.json());
      ip=myip.ip;
    }
    let [info1, info2, info3] = await Promise.all([
      fetch(`https://ipinfo.io/${ip}/json`).then(r=>r.json()),
      fetch(`https://ipapi.co/${ip}/json/`).then(r=>r.json()),
      fetch(`https://ipwho.is/${ip}`).then(r=>r.json())
    ]);
    let rdns = info3.reverse || info1.hostname || "NÃ£o encontrado";
    painel.innerHTML=`
      <span><b>IP:</b> ${ip}</span>
      <span><b>Cidade:</b> ${info1.city || info2.city || info3.city}</span>
      <span><b>RegiÃ£o:</b> ${info1.region || info2.region || info3.region}</span>
      <span><b>PaÃ­s:</b> ${info1.country || info2.country_name || info3.country}</span>
      <span><b>Continente:</b> ${info3.continent || "N/A"}</span>
      <span><b>CEP:</b> ${info2.postal || info3.postal || "N/A"}</span>
      <span><b>Org / ISP:</b> ${info1.org || info2.org || info3.connection?.isp || "N/A"}</span>
      <span><b>ASN:</b> ${info3.connection?.asn || "N/A"}</span>
      <span><b>Tipo de conexÃ£o:</b> ${info3.connection?.type || "N/A"}</span>
      <span><b>Reverse DNS:</b> ${rdns}</span>
      <span><b>Latitude/Longitude:</b> ${info1.loc || (info3.latitude+","+info3.longitude)}</span>
      <span><b>Timezone:</b> ${info1.timezone || info2.timezone || info3.timezone}</span>
      <span><b>Moeda local:</b> ${info3.currency?.name || "N/A"} (${info3.currency?.code||""})</span>
      <span><b>VPN/Proxy:</b> ${info3.security?.vpn || info3.security?.proxy || info3.security?.tor ? "SIM ðŸ”¥" : "NÃ£o detectado"}</span>
    `;
  } catch(e){
    painel.innerHTML="Erro: "+e;
  }
}
</script>
