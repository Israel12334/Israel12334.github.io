<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TOOL 칄TICA BR INSANA 游游댠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#000; color:#0f0; font-family: monospace; margin:0; padding:0; }
h1 { color: purple; text-align:center; }
h2 { color:#8a2be2; margin-top:20px; }
input, button { background:#111; color:#0f0; border:1px solid #8a2be2; margin:3px; padding:5px; font-family: monospace; }
input:focus, button:focus { outline:none; border-color:#00ff88; }
button:hover { background:#222; cursor:pointer; color:#00ff88; }
.result { border:1px solid #00ff88; margin:5px; padding:5px; white-space:pre-wrap; min-height:20px; background:#111; color:#0f0; }
.container { padding:15px; }
</style>
</head>
<body>
<h1>TOOL DE CONSULTA SIMPLES FEITA COM CHATGPT 游游댠</h1>
<div class="container">
  
 <h3>CONSULTAS!:</h3>
  
<h2>Consulta IP</h2>
<button onclick="consultarIP()">Meu IP</button>
<div id="resIP" class="result"></div>

<h2>Consulta CEP</h2>
<input id="cep" placeholder="Digite CEP">
<button onclick="consultarCEP()">Consultar CEP</button>
<div id="resCEP" class="result"></div>

<h2>Consulta CNPJ</h2>
<input id="cnpj" placeholder="Digite CNPJ">
<button onclick="consultarCNPJ()">Consultar CNPJ</button>
<div id="resCNPJ" class="result"></div>

<h2>Consulta CPF</h2>
<input id="apiCPF" placeholder="API Key apicpf.com">
<input id="cpf" placeholder="Digite CPF">
<button onclick="consultarCPF()">Consultar CPF</button>
<div id="resCPF" class="result"></div>

<h2>Consulta Telefone</h2>
<input id="apiTel" placeholder="API Key Numverify">
<input id="telefone" placeholder="N칰mero Ex: 6293213072">
<button onclick="consultarTelefone()">Consultar Telefone</button>
<div id="resTelefone" class="result"></div>

<h2>Consulta Whois</h2>
<input id="apiWhois" placeholder="API Key WhoisXML">
<input id="dominio" placeholder="Digite dom칤nio ex: google.com">
<button onclick="consultarWhois()">Consultar Whois</button>
<div id="resWhois" class="result"></div>

<h2>Consulta Email</h2>
<input id="email" placeholder="Digite email">
<button onclick="consultarEmail()">Consultar Email</button>
<div id="resEmail" class="result"></div>

<h2>Checar Cloudflare</h2>
<input id="siteCF" placeholder="Digite site">
<button onclick="checarCloudflare()">Checar</button>
<div id="resCF" class="result"></div>

<h2>Ping (HTTP)</h2>
<input id="sitePing" placeholder="Digite site ex: https://google.com">
<button onclick="fazerPing()">Ping</button>
<div id="resPing" class="result"></div>

</div>

<script>
// ---------- IP ----------
function consultarIP(){
  fetch("https://api64.ipify.org?format=json")
    .then(r=>r.json())
    .then(d=>document.getElementById("resIP").innerText="IP: "+d.ip)
    .catch(e=>document.getElementById("resIP").innerText="Erro: "+e);
}

// ---------- CEP ----------
function consultarCEP(){
  let cep=document.getElementById("cep").value;
  fetch("https://brasilapi.com.br/api/cep/v2/"+cep)
    .then(r=>r.json())
    .then(d=>document.getElementById("resCEP").innerText=JSON.stringify(d,null,2))
    .catch(e=>document.getElementById("resCEP").innerText="Erro: "+e);
}

// ---------- CNPJ ----------
function consultarCNPJ(){
  let cnpj=document.getElementById("cnpj").value;
  fetch("https://brasilapi.com.br/api/cnpj/v1/"+cnpj)
    .then(r=>r.json())
    .then(d=>document.getElementById("resCNPJ").innerText=JSON.stringify(d,null,2))
    .catch(e=>document.getElementById("resCNPJ").innerText="Erro: "+e);
}

// ---------- CPF (apicpf.com) ----------
function consultarCPF(){
  let cpf=document.getElementById("cpf").value.replace(/\D/g,'');
  let apiKey=document.getElementById("apiCPF").value;
  if(cpf.length!==11){ document.getElementById("resCPF").innerText="CPF inv치lido!"; return; }
  fetch(`https://www.apicpf.com/api/consulta?cpf=${cpf}`, { headers:{ 'X-API-KEY': apiKey } })
    .then(r=>r.json())
    .then(d=>document.getElementById("resCPF").innerText=JSON.stringify(d,null,2))
    .catch(e=>document.getElementById("resCPF").innerText="Erro: "+e);
}

// ---------- Telefone ----------
function consultarTelefone(){
  let api=document.getElementById("apiTel").value;
  let numero=document.getElementById("telefone").value;
  fetch(`http://apilayer.net/api/validate?access_key=${api}&number=${numero}&country_code=BR&format=1`)
    .then(r=>r.json())
    .then(d=>document.getElementById("resTelefone").innerText=JSON.stringify(d,null,2))
    .catch(e=>document.getElementById("resTelefone").innerText="Erro: "+e);
}

// ---------- Whois ----------
function consultarWhois(){
  let api=document.getElementById("apiWhois").value;
  let dominio=document.getElementById("dominio").value;
  fetch(`https://www.whoisxmlapi.com/whoisserver/Whois?apiKey=${api}&domainName=${dominio}&outputFormat=JSON`)
    .then(r=>r.json())
    .then(d=>document.getElementById("resWhois").innerText=JSON.stringify(d,null,2))
    .catch(e=>document.getElementById("resWhois").innerText="Erro: "+e);
}

// ---------- Email ----------
function consultarEmail(){
  let email=document.getElementById("email").value;
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
    document.getElementById("resEmail").innerText="Formato inv치lido!";
    return;
  }
  let dominio=email.split("@")[1];
  let provedor=(dominio.includes("gmail")?"Google":
                dominio.includes("yahoo")?"Yahoo":
                dominio.includes("hotmail")?"Microsoft":"Outro");
  document.getElementById("resEmail").innerText="Email v치lido!\nDom칤nio: "+dominio+"\nProvedor prov치vel: "+provedor+"\n(Verifica칞칚o MX avan칞ada s칩 funciona com backend).";
}

// ---------- Cloudflare ----------
function checarCloudflare(){
  let site=document.getElementById("siteCF").value;
  fetch("https://"+site,{method:"HEAD"})
    .then(r=>{
      let srv=r.headers.get("server");
      if(srv && srv.toLowerCase().includes("cloudflare")){
        document.getElementById("resCF").innerText="Site usa Cloudflare! Server: "+srv;
      } else {
        document.getElementById("resCF").innerText="N칚o parece usar Cloudflare. Server: "+srv;
      }
    })
    .catch(e=>document.getElementById("resCF").innerText="Erro: "+e);
}

// ---------- Ping ----------
function fazerPing(){
  let site=document.getElementById("sitePing").value;
  let inicio=performance.now();
  fetch(site,{mode:"no-cors"})
    .then(()=>{let fim=performance.now();
      document.getElementById("resPing").innerText="Ping aprox: "+Math.round(fim-inicio)+" ms";
    })
    .catch(e=>document.getElementById("resPing").innerText="Erro: "+e);
}
</script>
</body>
</html>
